<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" type="text/css" />
    <title>Avesquelense</title>
    <script src="./javita.js"></script>
  </head>
  <body>
    <header>
      <img src="./style/img/bird.webp" id="bird" />
      <h1>Avesquelense</h1>
      <div id="btnOption">
        <svg
          class="icon icon-tabler icon-tabler-baseline-density-medium"
          width="30"
          height="30"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M4 20h16" />
          <path d="M4 12h16" />
          <path d="M4 4h16" />
        </svg>
      </div>
    </header>

    <div id="options" class="">
      <div id="conteinerSearch" class="">
        <input type="text" placeholder="Buscar..." id="search" />
        <div id="btnSearch">
          <svg
            class="icon icon-tabler icon-tabler-search"
            width="25"
            height="25"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
            <path d="M21 21l-6 -6" />
          </svg>
        </div>
      </div>
      <div id="sort">
        <h5>Ordenar por:</h5>
        <div id="orderOptions">
          <svg
            class="sort icon icon-tabler icon-tabler-sort-ascending-letters"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            value="a"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M15 10v-5c0 -1.38 .62 -2 2 -2s2 .62 2 2v5m0 -3h-4" />
            <path d="M19 21h-4l4 -7h-4" />
            <path d="M4 15l3 3l3 -3" />
            <path d="M7 6v12" />
          </svg>
          <svg
            class="sort icon icon-tabler icon-tabler-sort-ascending-letters"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            value="b"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M15 10v-5c0 -1.38 .62 -2 2 -2s2 .62 2 2v5m0 -3h-4" />
            <path d="M19 21h-4l4 -7h-4" />
            <path d="M4 9l3 -3l3 3" />
            <path d="M7 6v12" />
          </svg>
          <svg
            class="sort icon icon-tabler icon-tabler-arrows-shuffle active"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            value="c"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M18 4l3 3l-3 3" />
            <path d="M18 20l3 -3l-3 -3" />
            <path d="M3 7h3a5 5 0 0 1 5 5a5 5 0 0 0 5 5h5" />
            <path
              d="M21 7h-5a4.978 4.978 0 0 0 -3 1m-4 8a4.984 4.984 0 0 1 -3 1h-3"
            />
          </svg>
        </div>
      </div>
      <div id="filter">
        <h5>Agrupar por:</h5>
        <select id="opciones" name="opciones">
          <option value="a">No agrupar</option>
          <option value="b">Familia</option>
        </select>
      </div>
      <div id="accept">
        <button id="acceptBTN">Aceptar</button>
      </div>
    </div>
    <div class="title">
      <h2>Aves de esquel</h2>
      <span id="line"></span>
    </div>
    <div id="aves">
      <div id="enciclo"></div>
    </div>

    <footer>
      <p>jaja hola soy un footer nashe</p>
    </footer>
  </body>
</html>
